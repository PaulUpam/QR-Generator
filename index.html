<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generetor </title>
    <!-- Bootstrap Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-success rounded-3 mt-5">
      <div class="w-50 m-auto">
        <!-- Title -->
        <h1 class="text-center bg-info rounded-3">QR Code Generator</h1>
        <!-- Text Input -->
        <input
          id="searchInputText"
          class="form-control text-center mt-3"
          type="text"
          placeholder="Enter QR Text"
         
        />
        <!-- Width Input -->
        <input
          id="searchInputWidth"
          class="form-control text-center mt-3"
          type="number"
          placeholder="Enter QR Width"
        
        />
        <!-- Height Input -->
        <input
          id="searchInputHeight"
          class="form-control text-center mt-3"
          type="number"
          placeholder="Enter QR Height"
        />
      </div>
      <!-- Submit Button -->
      <div class="d-flex justify-content-center mt-3">
        <button
          onclick="generateQRCode()"
          class="btn btn-warning text-danger"
          type="submit"
        >
          Generate QR
        </button>
      </div>
      <!-- Rendering QR Image -->
      <div class="d-flex justify-content-center mt-3">
        <img id="generateImg" src="" alt="" />
      </div>
    </div>

    <!-- Add js file -->
    <script src="./app.js"></script>
  </body>
</html>
